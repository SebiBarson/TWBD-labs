<!--
    Dezvoltati o pagina web cu facilitati JavaScript care defineste un labirint (componente div 
        alaturate, dispuse matricial).
    O imagine (a carei dimensiuni ii permit sa incapa in labirint) trebuie mutata cu cursorul, de 
        la intrare spre iesire.
    Se afiseaza in permanenta numarul de coliziuni cu peretii labirintului. 
    Se contorizeaza timpul scurs intre intrarea in labirint si momentul iesirii (numar de secunde).
    Aplicatia are 2 butoane, Pauza si Restart.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lab 10 twbd</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1">

    <script>
        var numar_elemente_selectate=0;
        var count=0;
        function functie() {
            var div = [];
            var con = [];
            var height=0;
            displayer=document.createElement("h3");
            displayer.setAttribute("id", "_displayer");
            document.body.appendChild(displayer);
            displayer.innerHTML=""+ceva(52,5);
            for (var j = 0; j < 5; j++) {
                con[j] = document.createElement("div");
                con[j].setAttribute("id", "c" + j);
                con[j].style.position = "absolute";
                con[j].style.left="200px";
                con[j].style.top=height+"px";
                height+=120;
                con[j].style.display = "block";
                con[j].style.overflow = "auto";
                for (var i = 0; i < 5; i++) {
                    div[5 * j + i] = document.createElement("div");
                    div[5 * j + i].setAttribute("id", "d" + j + i);
                    div[5 * j + i].style.position = "relative";
                    div[5 * j + i].style.display = "inline-block";
                    div[5 * j + i].style.backgroundColor = "black";
                    div[5 * j + i].style.height = "100px";
                    div[5 * j + i].style.width = "100px";
                    div[5 * j + i].style.margin = "10px";
                }
            }
            for (var j = 0; j < 5; j++)
                document.body.appendChild(con[j]);
            for (var j = 0; j < 5; j++)
                for (var i = 0; i < 5; i++)
                    con[j].appendChild(div[5 * j + i]);
            var timer_on=false;
            document.addEventListener("mouseover", function(e){
                e = e || mouse.event;
            });
        }
        function counter(){
            document.getElementById("_displayer").innerHTML="Timp trecut: "+(count/10)+" secunde";
            count++;
            if(numar_elemente_selectate<25)
                setTimeout("counter()",100);
        }

        function ceva(x, y){
            acc=0;
            while(x!=0){
                if(x%2==1)
                    acc+=y;
                x/=2;
                y*=2;
            }
            return acc;
        }
    </script>

</head>

<body onload="functie()">
    <style>
        body {
            background-color: dimgrey;
        }
    </style>
</body>

</html>
