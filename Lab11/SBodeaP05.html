<!--
    Dezvoltati o pagina web cu facilitati JavaScript care implementeaza un formular electronic cu 
    urmatoarele campuri:
        a. nume (camp de tip text)
        b. prenume (camp de tip text)
        c. sex (camp de selectie unica (butoane radio sau camp de tip select))
        d. data nasterii (camp de tip data)
        e. adresa de email (camp de tip text)
        f. numar de telefon
        g. cunostinte de programare (camp de selectie multipla (checkbox-uri sau select))
        h. observatii (camp de tip textarea)
    Toate campurile sunt obligatorii si datele nu pot fi trimise catre adresa
    https://helios.utcluj.ro/cosmin/WEB/responders/post_responder.php decat dupa
    completarea integrala.
    Validati corectitudinea datelor completate pt. campurile d (nu poate fi mai mic decât 18 ani), e si f. Afisati
    erorile detectate printr-un mesaj unic care sa reflecte erorile detectate.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lab 11</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1">

    <script language="JavaScript">
        function functie() {
            var ready1=false;
            var ready2=false;
            //Data nasterii:
            var data_nasterii=document.getElementById("datanastere").getValue;
            if(varsta(data_nasterii)<18)
                alert("Nu ai 18 ani!");
            else ready1=true;
            //Limbaje de programare: 
            var checkboxes=[];
            checkboxes=document.getElementsByName("programare");
            var checked_checkboxes=[];
            for(var i=0;i<checkboxes.length;i++)
                if(checkboxes[i].checked==true){
                        checked_checkboxes.push(checkboxes[i].id);
                        ready2=true;
                    }
            if(ready2==false)
                alert("Trebuie sa stii cel putin unul dintre limbajele de programare afisate!");
            if(ready2==true && ready1==true){
                form1=document.getElementById("form1");
                form1.submit();
            }
            else
                alert(""+ready1+ready2);
        }
        function varsta(sdob) { 
            dob=Date.parse(sdob);
            var diff_ms = Date.now() - dob;
            var age_dt = new Date(diff_ms); 
        
            return Math.abs(age_dt.getUTCFullYear() - 1970);
        }
    </script>

</head>

<body onload>
    <div style="overflow:auto; border-radius:10px; background-color:aquamarine; position:relative; float:left; padding:20px;">
        <form action=“https://helios.utcluj.ro/cosmin/WEB/responders/post_responder.php” target="_blank" method=“POST” id="form1">
            <label for="nume">Nume: </label>
            <input type="text" id="nume" required></input><br>
            <label for="prenume">Prenume: </label>
            <input type="text" id="prenume" required></input><br>
            <label for="sex">Sex: </label>
            <input type="radio" id="masculin" name="sex" checked="true">Masculin</input>
            <input type="radio" id="feminin" name="sex">Feminin</input>
            <input type="radio" id="non-binar" name="sex">Altul</input><br>
            <label for="datanastere">Data nasterii: </label>
            <input type="date" id="datanastere" required><br>
            <label for="email">Email: </label>
            <input type="email" placeholder="you@example.com" id="email" required><br>
            <label for="telefon">Tel: </label>
            <input type="tel" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required id="telefon"><br>
            <label for="programare">Cunostinte programare: <br></label>
            <input type="checkbox" id="java" name="programare">Java</input><br>
            <input type="checkbox" id="javascript" name="programare">JavaScript</input><br>
            <input type="checkbox" id="c" name="programare">C</input><br>
            <input type="checkbox" id="cpp" name="programare">C++</input><br>
            <input type="checkbox" id="matlab" name="programare">Matlab</input><br>
            <input type="checkbox" id="python" name="programare">Python</input><br>
            <input type="checkbox" id="ruby" name="programare">Ruby</input><br>
            <label for="observatii">Observatii:</label>
            <textarea name="observatii" id="observatii" rows="4" cols="50" required></textarea><br>
            <input type="button" onclick="functie()" id="btnsubmit" value="Trimite formular">
        </form>
    </div>
</body>

</html>
